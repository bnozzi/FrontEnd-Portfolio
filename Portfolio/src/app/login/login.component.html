<div id="bodyHeight">
  <div class="container " id="login-containers"> <!--data-aos="fade-up"-->

    <form [formGroup]="formularioLogin">
      <div class="form-group w-50 px-5 mx-auto mt-5    pb-2 bg-light border border-dark border-1 ">
        <h5 class=" text-center">Login</h5>

        <div class="mb-3">
          <label for="defaultLoginFormEmail" class="form-label"> Email </label>
          <input type="email" id="defaultLoginFormEmail" class="form-control" name="email"
           formControlName="email" (focus)="mensaje=''">
          <div *ngIf="Email?.errors && Email?.touched">
            <p *ngIf="Email?.hasError('required')" class="text-danger"> Este campo es obligatorio</p>
            
            <p *ngIf="Email?.errors?.['email']" class="text-danger"> Email inv치lido </p>
          </div>
        </div>
        

        <div class="mb-3">
          <label for="">Contrase침a</label>
          <input type="password" id="defaultLoginFormPassword" class="form-control " name="contrase침a"
            formControlName="contrase침a" (focus)="mensaje=''">
            <div *ngIf="Contrasenia?.errors && Contrasenia?.touched" >
              <p *ngIf="Contrasenia?.hasError('required')" class="text-danger"> Este campo es obligatorio</p>
            </div>
    
        </div>

        <div *ngIf="mensaje">
          <p class="text-danger">{{mensaje}}</p>
        </div>

        <button type="submit" id="submitbtn" class="btn  d-block mx-auto mt-2 " (click)="login(formularioLogin)" >
          Iniciar Sesion 
          <span *ngIf="loading" class="spinner-border spinner-border-sm ms-2"></span>

      </div>
    </form>


  </div>
</div>
