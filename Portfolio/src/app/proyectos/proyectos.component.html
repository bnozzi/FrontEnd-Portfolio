<div id="proyectos" class=" mt-5  g-col-8   text-center" >
  <h4 class="h4 text-light"> Proyectos</h4>
  <div id=carouselComponent class=""  *ngIf="listProyects.length>0">

    <!-- para  cancelar el autoslide  Agregando data-interval="false"y eliminando data-bs-ride="carousel" -->
    <div id="carouselExampleControls" class="carousel slide pause" data-interval="false">
      <div class="carousel-inner">
        <div class="carousel-item" #itemCarousel *ngFor="let proyecto of listProyects; first as IF" [ngClass]="{'active':IF}">
          <!-- card -->
          <div class="card mb-3 text-light" style="max-width: 750px; ">
            <div class="row g-0" style="width: 100%;">
              <div class="col-md-4 d-flex flex-align-center mt-3" style="height: 100%;">
                <img [src]='proyecto.image' class="img-fluid rounded-start mt-4" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body mt-4" style="width: 100%;">
                  <h5 class="card-title">{{proyecto.titulo}}</h5>

                  <p class="card-text">
                    {{proyecto.detalle}}
                  </p>
                  <p class="card-text"> <small class="text-muted">
                      {{proyecto.tecnologias}}
                    </small></p>
                  <div class="cardLinks">
                    <a [href]="proyecto.live_link" class="me-2" target="_blank">
                      <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="white" class="bi bi-link"
                        viewBox="0 0 16 16">
                        <path
                          d="M6.354 5.5H4a3 3 0 0 0 0 6h3a3 3 0 0 0 2.83-4H9c-.086 0-.17.01-.25.031A2 2 0 0 1 7 10.5H4a2 2 0 1 1 0-4h1.535c.218-.376.495-.714.82-1z" />
                        <path
                          d="M9 5.5a3 3 0 0 0-2.83 4h1.098A2 2 0 0 1 9 6.5h3a2 2 0 1 1 0 4h-1.535a4.02 4.02 0 0 1-.82 1H12a3 3 0 1 0 0-6H9z" />
                      </svg>
                    </a>
                    <a [href]="proyecto.git_link" target="_blank"><svg xmlns="http://www.w3.org/2000/svg" width="26"
                        height="26" fill="white" class="bi bi-github" viewBox="0 0 16 16">
                        <path
                          d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z" />
                      </svg></a>
                  </div>
                </div>

                <div class="d-flex justify-content-center">

                  <button class="btn btn-sm d-flex  align-items-center me-1 buttonEdit"
                  (click)="fillFormDataWithSpecificObject(proyecto)" data-bs-toggle="modal" 
                data-bs-target="#editProyects"
                >
                Editar
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-pencil-square ms-1" viewBox="0 0 16 16">
                  <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                  <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                </svg>
              </button>

              <button class="btn btn-sm d-flex  align-items-center buttonEdit" 
              data-bs-toggle="modal" (click)="setDefaultAtt()" data-bs-target="#addProyect" >
              Agregar   
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-plus-square-fill ms-1" viewBox="0 0 16 16">
      <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z"/>
    </svg>
    
  </button>

  <button class="btn btn-sm d-flex  align-items-center ms-1 buttonEdit" 
  (click)="deleteProyecto(proyecto);"
  >
    Eliminar
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill ms-1" viewBox="0 0 16 16">
      <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
    </svg>
  </button>
            </div>

              </div>
            </div>
          </div>
          <!-- endcard -->
          
        </div>


      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon  " aria-hidden="true"> </span>
        <!-- <span class="sr-only">Previous</span> -->
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true">
        </span>
        <!-- <span class="sr-only">Next</span> -->
      </a>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center " *ngIf="listProyects.length==0">
  <button class="btn btn-sm d-flex  align-items-center buttonEdit" 
              data-bs-toggle="modal" (click)="setDefaultAtt()" data-bs-target="#addProyect" >
              Agregar   
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-plus-square-fill ms-1" viewBox="0 0 16 16">
      <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z"/>
    </svg>
    
  </button>


  
</div>
  <!-- Modal EDIT-->
  
   <div class="modal fade" id="editProyects" tabindex="-1" aria-labelledby="ProyectsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ProyectsModalLabel">Editar seccion Proyectos</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="">
            <!-- proyect image  -->
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">imagen</label>
                <input type="text" class="form-control" name="img" [(ngModel)]="imagen"  placeholder="link de la imagen">
                <small>รณ</small> <br>
                <input type="file" name="" id="" value="seleccionar archivo">
              </div>

              <!-- title -->
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">titulo del proyecto </label>
                <input type="text" class="form-control"  name="title" [(ngModel)]="titulo" placeholder="Mi proyecto">
              </div>

              <!--detalle  -->
              <div class="mb-3 ">
                <label for="exampleInputEmail1" class="form-label">Detalle del proyecto </label>
               <textarea class="form-control" id="message-text" name="detalle" [(ngModel)]="Detalle" placeholder="detalle"></textarea>
              </div>
<!-- tecnologias -->
              <div class="mb-3 ">
                <label for="exampleInputEmail1" class="form-label">Tecnologias </label>
                <input type="text" id="nuevaTecnologia" #inputTec class="form-control" placeholder="Agregar nuevo elemento">
                <button id="agregarTecnologia" type="button" (click)="addTecnologia(inputTec.value); inputTec.value=''">Agregar</button>
                
                <ul id="listaTecnologias">
                  <li *ngFor="let tecnologia of Tecnologias">

                    {{tecnologia}}
                    

                    <a class="editSectionSVG" (click)="deleteTecnologias(tecnologia)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class="bi bi-x-square" viewBox="0 0 16 16">
                      <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                      <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                    </svg>
                    </a>
                  </li>
                </ul>
              </div>

              <!--live link  -->
              <div class="mb-3 ">
                <label  class="form-label">Link al sitio </label>
                <input class="form-control" name="liveLink" [(ngModel)]="live" id="message-text" placeholder="">
              </div>

                <!--git link  -->
                <div class="mb-3 ">
                  <label for="exampleInputEmail1" class="form-label">link al repositorio </label>
                 <input class="form-control"  name="gitLink" [(ngModel)]="git" id="message-text" placeholder="">
                </div>

              <!-- <button type="submit" class="btn btn-primary">Enviar</button> -->

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" 
          (click)="updateTempleteWhenEdit()">Guardar cambios</button>
        </div>
      </div>
    </div>
  </div>

          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
