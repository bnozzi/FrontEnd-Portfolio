<div id="aboutMe" class="">

    <div class="card bg-dark text-white ">
      <div id="bannerImgCont ">
<!-- https://www.w3schools.com/w3images/lights.jpg -->
        <img id=""  [src]="aboutMeObject.bannerImg" class="card-img" #banner alt="banner" height="400" />
      </div>
      <div class="card-img-overlay ">

        <div id="bannerContent" class="d-flex justify-content-between align-items-center " > <!--data-aos="fade-left" data-aos-delay="500"-->

          <img id="bannerImgProfile"  [src]="aboutMeObject.profileImg" #perfil alt="" class="ms-5">

          <div id="bannerText" class=" text-center ">
            <h5 class="card-title "> ¡Bienvenido/a a mi portfolio!</h5>
            <p class="card-text" id="AboutMe-card-text">
              {{aboutMeObject.aboutMe}}
              <!-- Con mi conocimiento técnico, mi habilidad para resolver problemas y mi enfoque en el usuario, estoy seguro
              de poder contribuir con soluciones innovadoras e impactar positivamente en cualquier empresa o proyecto en
              el que me involucre. -->
                
            </p>
            <div class="d-flex justify-content-center" *ngIf="isLogedin()" >
              <button class="btn btn-sm d-flex  align-items-center buttonEdit edit" data-bs-toggle="modal" data-bs-target="#editAboutMe">
                 Editar 
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-pencil-square ms-1" viewBox="0 0 16 16">
                      <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                      <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                    </svg>
              
              </button>
            </div>
              
          </div>

         
          
        </div>

      </div>
      
    </div>
  </div>


        
    
    <!-- Modal -->
      <div class="modal fade" id="editAboutMe" tabindex="-1" aria-labelledby="editAboutMeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="AboutMeModalLabel">Editar seccion Sobre mi</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form action="">
                <!-- profile image  -->
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">imagen de perfil </label>
                    <input type="text" class="form-control"  name="imgPerfil" [(ngModel)]="profileImg"  placeholder="link de la imagen">
                    <small>ó</small> <br>
                    <input type="file" name="" id="" value="seleccionar archivo">
                  </div>
    
                  <!-- banner image -->
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">imagen del banner </label>
                    <input type="text" class="form-control"  name="banner" [(ngModel)]="bannerImg"  placeholder="link de la imagen">
                    <small>ó</small> <br>
                    <input type="file" name="" id="" value="seleccionar archivo">  
                  </div>
    
                  <!--about me  -->
                  <div class="mb-3 ">
                    <label for="exampleInputEmail1" class="form-label">Descripcion sobre mi </label>
                   <textarea class="form-control" id="message-text" name="detalle" [(ngModel)]="descripcion" placeholder="descripcion"></textarea>
    
                  </div>
                  <!-- <button type="submit" class="btn btn-primary">Enviar</button> -->
    
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="updateTemplate();
               banner.setAttribute('src',bannerImg); 
               perfil.setAttribute('src',profileImg);
              ">Guardar cambios</button>
            </div>
          </div>
        </div>
      </div>
